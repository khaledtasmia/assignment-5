<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Meal Search Bar -->
    <div class="meal-search-box" class="search-bar col-md-6 mx-auto">
        <h1 class="text-center">Find Your Meal</h1>
        <div class="search-box my-5">
            <input id="input-field" type="text" class="form-control" placeholder="Search for Meal">
            <br>
            <button onclick="searchMeals()" class="btn btn-danger search-btn">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="food-container" class="search-result col-md-3 mx-auto py-4">

                </div>
            </div>
            <div class="col-md-3">
                <div class="row" id="ingredient-element" >
                    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
